<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glegoo&family=Hind+Siliguri&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link
      defer
      rel="stylesheet"
      type="text/css"
      href="./stylesheets/style.css"
    />
    <script defer src="./app.js"></script>
    <title>BenjiKnows</title>
  </head>
  <body>
    <main>
      <!-- Split login screen -->
      <div class="containerHome">
        <div class="nav-and-left">
          <nav class="navbar">
            <a href="#" class="nav-branding login-brand">BenjiKnows</a>
          </nav>
          <div class="left">
            <h1 class="heading-style">Login To Your Account</h1>
            <form
              action="/users/login"
              method="post"
              class="form-style"
              id="form"
            >
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="username"
              />
              <small id="smallusername">Error message</small>

              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
                autocomplete="on"
              />
              <small id="smallpassword">Error message</small>

              <input
                class="button-style"
                type="submit"
                value="Login"
                id="login-button"
              />
            </form>
          </div>
        </div>

        <div class="right">
          <div class="right-container">
            <h1 class="right-heading-style">New Here?</h1>
            <h3 class="right-description">
              Create an account and start managing your pets today!
            </h3>
            <a href="/signup.html" class="button-style" id="">Sign Up</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
