<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glegoo&family=Hind+Siliguri&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link
      defer
      rel="stylesheet"
      type="text/css"
      href="./stylesheets/style.css"
    />
    <script defer src="./app.js"></script>
    <title>BenjiKnows</title>
  </head>
  <body>
    <main>
      <!-- Split  screen -->
      <div class="containerHome">
        <div class="nav-and-left">
          <nav class="navbar">
            <a href="/" class="nav-branding login-brand"
              >BenjiKnows<svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 512"
                fill="#262322"
              >
                <!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M18.43 255.8L192 224L100.8 292.6C90.67 302.8 97.8 320 112 320h222.7c-9.499-26.5-14.75-54.5-14.75-83.38V194.2L200.3 106.8C176.5 90.88 145 92.75 123.3 111.2l-117.5 116.4C-6.562 238 2.436 258 18.43 255.8zM575.2 289.9l-100.7-50.25c-16.25-8.125-26.5-24.75-26.5-43V160h63.99l28.12 22.62C546.1 188.6 554.2 192 562.7 192h30.1c11.1 0 23.12-6.875 28.5-17.75l14.37-28.62c5.374-10.87 4.25-23.75-2.999-33.5l-74.49-99.37C552.1 4.75 543.5 0 533.5 0H296C288.9 0 285.4 8.625 290.4 13.62L351.1 64L292.4 88.75c-5.874 3-5.874 11.37 0 14.37L351.1 128l-.0011 108.6c0 72 35.99 139.4 95.99 179.4c-195.6 6.75-344.4 41-434.1 60.88c-8.124 1.75-13.87 9-13.87 17.38C.0463 504 8.045 512 17.79 512h499.1c63.24 0 119.6-47.5 122.1-110.8C642.3 354 617.1 310.9 575.2 289.9zM489.1 66.25l45.74 11.38c-2.75 11-12.5 18.88-24.12 18.25C497.7 95.25 484.8 83.38 489.1 66.25z"
                /></svg
            ></a>
          </nav>
          <div class="left">
            <h1 class="heading-style">Create Your Account</h1>
            <form
              action="/users/create_user"
              method="post"
              class="form-style"
              id="form"
            >
              <input type="text" name="name" placeholder="Name" id="name" />
              <small id="smallname">Error message</small>

              <input
                type="text"
                name="username"
                placeholder="Username"
                id="username"
              />
              <small id="smallusername">Error message</small>

              <input
                type="password"
                name="password"
                placeholder="Password"
                id="password"
                autocomplete="on"
              />
              <small id="smallpassword">Error message</small>

              <div id="guest-align">
                <a href="/users/guest_login" class="right-link"
                  >Continue as guest</a
                >
              </div>
              <input
                class="button-style"
                type="submit"
                value="Create Account"
                id="login-button"
              />
            </form>
          </div>
        </div>

        <div class="right">
          <div class="right-container">
            <h1 class="right-heading-style">Already With Us?</h1>
            <a href="/login.html" class="button-style" id="right-signup-button"
              >Login</a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
